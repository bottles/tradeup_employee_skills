
<head>
</head>

<body>

<h1>{{ title }}</h1>
<ul class="heroes">

<li  *ngFor="let e of employee" (click)="onSelect(e)">
    <span class="badge">{{ e.id }}</span> {{e.name}}
</li>


<div *ngIf="selectedEmployee">


<h2>{{ selectedEmployee.name | uppercase }} Skills</h2>
<div><span>id: </span>{{selectedEmployee.id}}</div>
<div>
    <label>name:
        <input [(ngModel)]="selectedEmployee.name" placeholder="name">
    </label>
</div>
    <li  *ngFor="let skill of selectedEmployee.skills">
        <span class="badge">{{ skill.id }}</span> {{skill.name}}
    </li>
</div>
</ul>
</body>
